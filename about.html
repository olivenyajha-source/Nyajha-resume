<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About — Nyajha Olive</title>
  <meta name="description" content="About page for Nyajha Olive — Computer Technology student focused on cybersecurity, cloud, data visualization, and equitable tech solutions." />
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2a;
      --text: #e9ecf5;
      --muted: #b9bfd3;
      --accent: #6ea8fe;
      --accent2: #b17bff;
      --border: #262a40;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: radial-gradient(1200px 800px at 10% 10%, #121632, var(--bg));
      color: var(--text);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }
    header.hero {
      padding: 32px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(180deg, #1a1f36 0%, var(--card) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .name {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 1.05rem;
    }
